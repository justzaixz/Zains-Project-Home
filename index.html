<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Holder</title>
    <script src="https://kit.fontawesome.com/2c3dd9402d.js" crossorigin="anonymous"></script>
    <style>
        h2 {
            color: white;
        }

        /* For devices with a maximum width of 768px */
        @media only screen and (max-width: 768px) {
            .big-card {
                width: 50vmin; /* Adjust the width as needed */
            }
        }

        /* For devices with a maximum width of 576px */
        @media only screen and (max-width: 576px) {
            .big-card {
                width: 70vmin; /* Adjust the width as needed */
            }
        }

        body {
            margin: 0px;
            background-color: black;
            height: 100vh;
            display: grid;
            place-items: center;
            position: relative; /* Add this to make absolute positioning relative to body */
        }

        .big-card {
            width: 30vmin;
            aspect-ratio: 5 / 7;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 2vmin;
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            transition: all 1s cubic-bezier(0.76, 0.67, 0.65, 0.91);
        }

        .card-group,
        .big-card {
            width: 30vmin;
        }

        .big-card:nth-child(1) { /* song redirector card*/
            transform: translateX(-10%) rotate(-1deg);
            background-image: url("https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDN8fHxlbnwwfHx8fHw%3D");
            background-size: cover;
            background-position: center;
        }

        .big-card:nth-child(2) { /* password card*/
            transform: rotate(2deg);
            background-image: url("https://plus.unsplash.com/premium_photo-1701179596614-9c64f50cda76?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aGQlMjBpb3MlMjB3YWxscGFwZXIlMjBmb3IlMjBwYXNzd29yZCUyMG1hbmFnZXJ8ZW58MHx8MHx8fDA%3D");
            background-size: cover;
            background-position: center;
        }

        .big-card:nth-child(3) { /* whatsapp card*/
            transform: translateX(-6%) rotate(5deg);
            background-image: url("https://images.unsplash.com/photo-1614680376408-81e91ffe3db7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2hhdHNhcHB8ZW58MHx8MHx8fDA%3D9");
            background-size: cover;
            background-position: center;
        }

        .card-group:hover > .big-card:nth-child(1) {
            transform: translate(-85%, 16%) rotate(-24deg);
        }

        .card-group:hover > .big-card:nth-child(3) {
            transform: translate(85%, 16%) rotate(24deg)
        }

        .zoom-button {
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            bottom: 20px;
        }

        .zoom-button button {
    background-color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 2.5vmin;
    color:white;
    background-color: black;
    cursor:pointer;
    height: 7vmin;
    width:7vmin;
    border: 0.4vmin solid rgb(200,200,200);
    border-radius: 100%;
    transition: transform 0.3s, box-shadow 0.3s; /* Removed background-color transition */
}

.zoom-button button:hover {
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Glow effect */
}

.zoom-button button:active {
    box-shadow: none; /* Remove glow effect when button is clicked */
    transition: box-shadow 0.3s; /* Add transition for glow removal */
}

.zoom-button button:focus {
    outline: none; /* Remove focus outline */
}

.zoom-button button.clicked {
    transition: box-shadow 0.3s; /* Add transition for glow restoration */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Restore glow effect */
    pointer-events: none; /* Disable button clicks during transition */
}

.zoom-button button.clicked:after {
    content: ""; /* Add a pseudo-element for the transition */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: transparent;
    z-index: -1; /* Behind the button */
    transition: background-color 0.5s; /* Transition for the pseudo-element */
}

.zoom-button button.clicked:hover:after {
    background-color: rgba(255, 255, 255, 0.5); /* Glow effect on pseudo-element */
}
.card-group.zoomed-out > .big-card:nth-child(1) {
    transform: translate(-85%, 16%) rotate(-24deg);
}

.card-group.zoomed-out > .big-card:nth-child(3) {
    transform: translate(85%, 16%) rotate(24deg);
}


    


    </style>
</head>
<body>
    <h2>Click A Project</h2>
    
    <div class="card-group" id="cardGroup">   
        <div class="big-card" onclick="SongCardClick()"></div>
        <div class="big-card" onclick="PasswordCardClick()"></div>
        <div class="big-card" onclick="WhatsappCardClick()"></div>
    </div>

    <div class="zoom-button">
        <button id="zoomButton" onclick="zoomButton()">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <script>
        function SongCardClick() {
            console.log("SongCardClicked");
            window.location.href = "https://justzaixz.github.io/ZainsSongRedirector/";
        }
        
        function PasswordCardClick() {
            console.log("PasswordCardClicked");
            window.location.href = "https://justzaixz.github.io/Password-Generator/";
        }

        function WhatsappCardClick() {
            console.log("WhatsappCardClicked");
            window.location.href = "https://justzaixz.github.io/Whatsapp-redirector-working-/";
        }

        function zoomButton() {
            console.log("Zoom button clicked");
            var cardGroup = document.querySelector('.card-group');
            cardGroup.classList.toggle('zoomed-out');
        }
    </script>
</body>
</html>
